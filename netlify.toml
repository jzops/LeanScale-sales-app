# Netlify Configuration for LeanScale Sales App
# Supports wildcard subdomains: *.leanscale.team

[build]
  command = "npm run build"
  publish = ".next"

# Use Next.js plugin for optimal deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set in Netlify dashboard for security)
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_ROLE_KEY
# - SLACK_WEBHOOK_URL
# - N8N_WEBHOOK_URL

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Wildcard subdomain handling
# Netlify automatically routes *.leanscale.team to the same app
# The middleware.js extracts the subdomain for customer routing

# Redirects for common patterns
[[redirects]]
  from = "/www/*"
  to = "/:splat"
  status = 301

# SPA fallback (handled by Next.js, but good to have)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
