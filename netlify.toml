# Netlify Configuration for LeanScale Sales App
# Supports wildcard subdomains: *.clients.leanscale.team
# Build: 2026-01-29 - Force new chunk hashes

[build]
  command = "npm run build"
  # publish directory is handled by @netlify/plugin-nextjs

# Use Next.js plugin for optimal deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set in Netlify dashboard for security)
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_ROLE_KEY
# - SLACK_WEBHOOK_URL
# - N8N_WEBHOOK_URL

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
